#Disabling tests when running backEnd in "dev" mode
quarkus.test.continuous-testing=disabled

#Postgres
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=dev-usr
quarkus.datasource.password=dev-pwd
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost/dev-db
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.max-size=8

# Liquibase minimal config properties
quarkus.liquibase.migrate-at-start=true
# quarkus.liquibase.change-log=db/changeLog.xml
quarkus.liquibase.change-log=db/changelog/db.changelog-master.yaml

